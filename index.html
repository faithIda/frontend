<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scanner App</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/index.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!-- desktop view -->
    <div id="container"
    class="container">
        <div id="product">
         <div class="brand-logo">
            <img src="/images/logo.png" alt="logo">
         </div>
         <div class="product-item">
            <a href="#">About</a>
            <a href="#">Options</a>
            <a href="#">Saved Items</a>
            <a href="#">Cart</a>
            <a href="#">Address</a>
            <a href="#">Help</a>
         </div>
        </div>

        <div id="food-container">
            <div id="header">
            <div class="add-box">
                <i class="fa fa-map-marker your-address" id="add-address">Your Address</i>
            </div>
            <div class="util">
                 <i class="fa fa-search"> Search</i>
                 <i class="fa fa-tags"> Offers</i>
                 <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>            
            </div>
        </div>
        <div id="food-items">
            <div id="Yogurt">
                <p id="category-name">Yogurt</p>
                <div id="item-card">
                    <div id="card-top">
                      <i class="fa fa-star" id="rating">£.3</i> 
                      <i class="fa fa-heart-o add-to-cart"></i>
                    </div>
                    <img src="/images/ice 2.jpeg" alt="">
                    <p id="item-name">Dairy free yogurt</p>
                    <p id="item-price">Price : £6</p>
                  </div>
                </div>
            </div>
        </div>
        <div id="cart">
             <h1>I am cart box</h1>
        </div>
    </div>
</body>
</html>
